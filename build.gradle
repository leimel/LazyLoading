apply plugin: 'idea'

group 'co.com.magudel'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: "java"

    sourceCompatibility = 1.11

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.3.RELEASE'

    }
    
}


